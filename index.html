<!DOCTYPE html>
<html lang="en">
<head>
  <title>Macomb Twp. Marathon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid text-center">
  <h1>Macomb Township Marathon Athlete Registration Form</h1>
  <p>17th annual Macomb Township Marathon! Join us Saturday, December 2nd, 2017 @11:00 AM. </p>
</div>

<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="address" class="form-control" id="address">
  </div>
  <div class="form-group">
    <label for="street">Street:</label>
    <input type="street" class="form-control" id="street">
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="city" class="form-control" id="city">
  </div>
  <div class="form-group">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
  </div>
  <div class="form-group">
    <label for="zipcode">Zip Code:</label>
    <input type="zipcode" class="form-control" id="zipcode">
  </div>
  <div class="form-group">
      <label for="inputState">Age</label>
      <select id="inputState" class="form-control">
        <option>Choose...</option>
        <option>Under 16 years</option>
        <option>16-25 years</option>
        <option>26-49 years</option>
        <option>50-65 years</option>
        <option>Over 65 years</option>
      </select>
  </div>
  <h5>Gender:</h5>
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="">
    Male
  </label>
</div>
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="">
    Female
  </label>
</div>
  <h5>T-Shirt Size:</h5>
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
    Small
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    Medium
  </label>
</div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios"
      id="exampleRadios3" value="option3">
    Large
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios"
      id="exampleRadios3" value="option3">
    XL
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
